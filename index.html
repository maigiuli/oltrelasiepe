    <script>
        // Array di frasi e autori
        const quotes = [
            { text: "Tutto ciò che possiamo scegliere è come disporre del tempo che ci viene dato.", author: "J.R.R. Tolkien" },
            { text: "A volte uno si sente incompleto ed è soltanto giovane.", author: "Italo Svevo" },
            { text: "La vita sarebbe tragica se non fosse divertente.", author: "Steven Hawking" },
            { text: "Potrebbe andare peggio, potrebbe piovere.", author: "Frankenstein Junior" },
            { text: "Sei matta, svitata, hai perso la testa, ma ti dirò un segreto: tutti i migliori sono matti.", author: "Alice nel Paese delle Meraviglie" },
            { text: "Sii gentile, ogni persona che incontri sta combattendo una battaglia di cui non sai nulla.", author: "Platone" },
            { text: "La normalità è un'invenzione di chi è privo di fantasia.", author: "Alda Merini" },
            { text: "La vita non è aspettare che passi la tempesta, ma imparare a ballare sotto la pioggia.", author: "Mahatma Gandhi" },
            { text: "Bisogna avere un caos dentro di sé per partorire una stella danzante.", author: "Friedrich Nietzsche" },
            { text: "Forse raccontarsi un'emozione è ancora un atto di rivoluzione", author: "Diodato" },
            { text: "Quando c'erano i cavalli non si arrivava mai.", author: "Lucio Dalla" },
            { text: "Forse era giusto così...forse.", author: "Vasco Rossi" },
            { text: "Sai che d’inverno si vive bene come di primavera?", author: "Franco Battiato" },
            { text: "Vorrei fosse domani per ricordarmi come stavo ieri.", author: "Gazzelle" },
            { text: "Tutto tace, tu ancora non dormi, aspetti i sogni.", author: "Elisa" },
            { text: "E' strano questo disordine che porti sempre con te.", author: "Cesare Cremonini" },
            { text: "Dicono che con il tempo le emozioni forti non si rivivranno più.", author: "Renato Zero" },
            { text: "Per pesare il cuore con entrambe le mani ci vuole coraggio.", author: "Carmen Consoli" },
            { text: "Per me, più che normale che un'emozione da poco mi faccia stare male.", author: "Ivano Fossati" }
        ];

        let currentQuoteIndex = Math.floor(Math.random() * quotes.length); // Inizializza con un indice casuale

        // Funzione per cambiare la frase e l'autore
        function changeQuote() {
            // Ottieni il prossimo indice della citazione
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;

            // Aggiorna il testo e l'autore
            const quoteElement = document.getElementById('falling-text');
            const authorElement = document.getElementById('author');

            quoteElement.textContent = `"${quotes[currentQuoteIndex].text}"`;
            authorElement.textContent = quotes[currentQuoteIndex].author;
        }

        // Cambia la frase ogni 10 secondi (10000 millisecondi)
        setInterval(changeQuote, 10000);
    </script>
