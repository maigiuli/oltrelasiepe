Santa Zita: Uno dei suoi miracoli più famosi: mentre portava ai poveri, nascosto nel grembiule, del pane avanzato, Zita fu scoperta ma, quando aprì il grembiule, il pane si sarebbe trasformato in fiori.
San Pietro: Primo papa della Chiesa cattolica, pescatore chiamato da Gesù; considerato il fondamento della Chiesa, crocifisso a Roma a testa in giù.
San Paolo: Apostolo delle genti, scrisse molte lettere del Nuovo Testamento; inizialmente perseguitava i cristiani prima della conversione sulla via di Damasco.
San Giovanni Battista: Profeta che battezzò Gesù nel Giordano; noto per la sua vita ascetica nel deserto e per aver predicato la conversione.
San Francesco d'Assisi: Fondatore dei Frati Minori, noto per la sua povertà, amore per gli animali e il Cantico delle Creature.
Santa Chiara d'Assisi: Discepola di San Francesco, fondò le Clarisse; famosa per la sua vita di preghiera e per aver difeso il convento con la sola fede.
San Domenico: Fondatore dei Domenicani, dedito alla predicazione e all’insegnamento; noto per la lotta contro le eresie.
Santa Caterina da Siena: Mistica e Dottore della Chiesa, influente nella politica del suo tempo e nella riforma della Chiesa; patrona d’Italia.
San Tommaso d’Aquino: Filosofo e teologo, Dottore della Chiesa, noto per la Summa Theologiae; unì fede e ragione in maniera rivoluzionaria.
San Benedetto da Norcia: Fondatore dei Benedettini, autore della Regola di San Benedetto; patrono dell’Europa e modello di vita monastica.
Santa Teresa d’Avila: Mistica e riformatrice del Carmelo; famosa per le sue visioni, esperienze mistiche e opere spirituali.
San Giovanni Bosco: Educatore e fondatore dei Salesiani; noto per la sua opera a favore dei giovani poveri e abbandonati.
Santa Rita da Cascia: Conosciuta come “santa degli impossibili”; famosa per la sua vita di preghiera e miracoli.
San Giuseppe: Padre putativo di Gesù, modello di umiltà, lavoro e protezione della Sacra Famiglia.
Sant’Antonio di Padova: Predicatore francescano e taumaturgo; famoso per i miracoli e la devozione popolare.
San Michele Arcangelo: Arcangelo guerriero e protettore contro il male; guida dei soldati celesti.
Santa Lucia: Martire siracusana, protettrice della vista; famosa per la sua fede incrollabile e il coraggio nella persecuzione.
San Giorgio: Martire e cavaliere; noto per la leggenda del drago e simbolo di coraggio e fede.
San Nicola di Bari: Vescovo di Myra, noto per la generosità verso i poveri; modello per la figura di Babbo Natale.
Santa Maria Goretti: Martire giovanissima, simbolo di purezza e perdono; perdonò il suo assassino prima di morire.
San Francesco Saverio: Missionario gesuita, evangelizzò in Asia e Giappone; noto per il coraggio e la dedizione.
Santa Bernadette Soubirous: Visionaria di Lourdes; il luogo delle apparizioni mariane è oggi meta di pellegrinaggi.
San Pio da Pietrelcina: Frate cappuccino con il dono delle stimmate; noto per la preghiera, i consigli spirituali e i miracoli.
Santa Faustina Kowalska: Mistica polacca, apostola della Divina Misericordia; ricevette le rivelazioni della Madonna sulla misericordia di Dio.
San Giacomo Maggiore: Apostolo di Gesù, pellegrino e martire; le sue reliquie sono venerate a Santiago de Compostela.
San Matteo: Apostolo ed evangelista; scrisse il Vangelo secondo Matteo e ricordato come esattore delle tasse redento.
San Marco: Evangelista, autore del Vangelo secondo Marco; simbolo del leone e della predicazione.
San Luca: Evangelista e medico, autore del Vangelo secondo Luca e degli Atti degli Apostoli.
San Simone: Apostolo, conosciuto come “il Cananeo” o “il Zelota”; predicò in diverse regioni.
San Bartolomeo: Apostolo, martire; noto per la sua predicazione in India e la testimonianza di fede.
San Filippo: Apostolo, evangelizzatore; ricordato per i miracoli e la predicazione.
San Giuda Taddeo: Apostolo, protettore delle cause impossibili; famoso per la devozione popolare.
Santa Filomena: Giovane martire, simbolo di purezza e coraggio; venerata per la protezione e i miracoli.
Santa Teresa di Lisieux: Mistica francese, “piccola via” della santità; Dottore della Chiesa e patrona delle missioni.
San Vincenzo de’ Paoli: Fondatore della carità organizzata; patrono dei poveri e dei volontari.
San Giovanni Evangelista: Apostolo e evangelista, simbolo dell’amore e della teologia cristiana.
Santa Caterina Labouré: Suora francese, ricevette l’apparizione della Madonna della Medaglia Miracolosa.
San Luigi Gonzaga: Giovane gesuita, patrono della gioventù; noto per la purezza e la dedizione a Dio.
Santa Elisabetta d’Ungheria: Regina e caritatevole; famosa per l’aiuto ai poveri e i miracoli a favore dei bisognosi.
San Giovanni Nepomuceno: Martire boemo, protettore della confessione e delle acque.
San Clemente: Papa e martire; ricordato per la leadership e la dedizione alla Chiesa primitiva.
Santa Margherita: Giovane santa e martire; simbolo di fede e coraggio.
San Lorenzo: Diacono e martire; famoso per la distribuzione dei beni ai poveri e il suo coraggio sulla graticola.
San Sebastiano: Martire romano, protettore dei soldati; noto per la sua resistenza e la devozione.
Santa Francesca Romana: Fondatrice di confraternite caritatevoli; famosa per la preghiera e l’aiuto ai poveri.
San Bonaventura: Teologo francescano e Dottore della Chiesa; conosciuto come il “dottore serafico”.
Santa Monica: Madre di Sant’Agostino; famosa per la sua preghiera incessante per la conversione del figlio.
Sant’Agostino: Teologo, filosofo e Dottore della Chiesa; autore delle Confessioni e grande pensatore cristiano.
San Nicola di Tolentino: Agostiniano, noto per la vita di preghiera e i miracoli a favore dei poveri.
San Carlo Borromeo: Arcivescovo e riformatore della Chiesa; modello di dedizione pastorale e educazione.
Santa Barbara: Martire, protettrice dai fulmini e dalla morte improvvisa; famosa per il coraggio di fronte alla persecuzione.
